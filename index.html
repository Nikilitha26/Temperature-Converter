<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <h2>Temperature Converter</h2>
    <p>Conversion Type:
        <input type="radio" id="f-to-c" name="conversion" value="f-to-c" checked> Fahrenheit to Celsius
        <input type="radio" id="c-to-f" name="conversion" value="c-to-f"> Celsius to Fahrenheit
    </p>
    <p>From: <input type="number" id="input-value" placeholder="Input Value..."></p>
    <p>Answer: <input type="number" id="result" placeholder="Result..." disabled></p>

    <script src="./temp conveter.js"></script>
</body>
</html>
